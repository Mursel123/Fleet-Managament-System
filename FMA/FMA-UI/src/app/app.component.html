<div class="bg-primary p-3">
    <div class=" mx-auto flex items-center justify-between">
      <div class="flex items-center text-left">
        <img src="/assets/logo.png" alt="Logo" class="h-11 w-15 mr-2">
        <span class="font-heading text-xl text-background">Fleet Management</span>
        <div class="relative inline-block text-left">
          <a class="cursor-pointer text-xl" (click)="showDropdownList(true)">
            <i class='bx bx-bell text-white ml-10'></i>
          </a>
          <div *ngIf="aanvragen != null && aanvragen.length != 0" class="inline-block">
            <span class="inline-flex items-center justify-center h-5 w-5 font-heading bg-red-400 rounded-full text-white ml-2 mt-1 text-sm">{{ aanvragen.length }}</span>
          </div>
          <div *ngIf="showDropdown" class="absolute left-1 z-10 mt-2 w-96 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
            <div class="py-1" role="none">
              <ng-container *ngIf="aanvragen && aanvragen.length > 0; else noAanvragen">
                <a *ngFor="let aanvraag of aanvragen" class="text-gray-700 block px-4 py-2 text-base font-heading hover:bg-gray-100 cursor-pointer" role="menuitem" tabindex="-1" (click)="navigateToCompleteAaanvraag(aanvraag.id, aanvraag.voertuig.id, aanvraag.aanvraagType)">
                  Je aanvraag is goedgekeurd voor: {{ aanvraag.beschrijving }}
                </a>
              </ng-container>
              <ng-template #noAanvragen>
                <p class="text-gray-500 px-4 py-2">Geen nieuwe aanvragen</p>
              </ng-template>
            </div>
          </div>
        </div>               
      </div>

      
      
      
      <p *ngIf="isLoggedIn" class="text-white font-heading">{{ userInfo }}</p>
      <button *ngIf="!isLoggedIn" class="bg-white transition-colors duration-200 ease-in-out text-primary font-heading  hover:bg-primary hover:text-white py-2 pr-4 pl-4 border border-primary hover:border-white rounded float-right" (click)="login()">Login</button>
      <button *ngIf="isLoggedIn" class="bg-white transition-colors duration-200 ease-in-out text-primary font-heading  hover:bg-primary hover:text-white py-2 pr-4 pl-4 border border-primary hover:border-white rounded float-right" (click)="logout()">Logout</button>
    </div>
</div>

<div class="flex"
(click)="showDropdownList(false)">
  <app-sidebar *ngIf="isLoggedIn"></app-sidebar>
  <section class="container p-5 w-full overflow-hidden mx-auto"> 
    <router-outlet class="overflow-y-hidden"></router-outlet>
  </section>
</div>
