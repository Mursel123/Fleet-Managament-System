<ag-grid-angular 
    style="height: 50%; width: 100%;"
    class="ag-theme-alpine mt-5"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'single'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
    
    >
</ag-grid-angular>
