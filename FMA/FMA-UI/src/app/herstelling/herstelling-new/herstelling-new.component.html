<div style="width: 50%;" class="container mx-auto ">
  
    <div class="shadow-lg rounded-md overflow-hidden bg-gray-50 border border-gray-500">
      
      <div class="bg-gray-50 text-gray-700 p-6">
        
        <form class="w-full max-w-lg container mx-auto" (ngSubmit)="submitHerstelling()">
          <p class="font-heading text-primary text-xl mb-5">Herstelling formulier voor aanvraag</p>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                    Datum Uitvoering <span class="text-red-500">*</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="date" [(ngModel)]="herstelling.datumUitvoering" name="datumUitvoering">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                  Kostprijs (Euro) <span class="text-red-500">*</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="number" [(ngModel)]="herstelling.kostprijs" [ngModelOptions]="{updateOn: 'blur'}" name="kostprijs">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                    Factuur Bestanden <span class="text-red-500">*</span>
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="file" name="fileData" (change)="onFilesSelected($event)" multiple accept="application/pdf">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
                  Foto's <span class="text-red-500">*</span>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="file" name="fileData" (change)="onFilesSelected($event)" multiple accept="image/png, image/jpeg">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-3/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
                    Verzekeringsmaatschappij
                  </label>
                  <div class="relative">
                    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-verzekeringsmaatschappijId" [(ngModel)]="herstelling.verzekeringsmaatschappijId" name="verzekeringsmaatschappijId">
                      <option *ngFor="let vm of verzekeringsmaatschappijen" [ngValue]="vm.id">{{ vm.referentienummer }}</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
              </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-3/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
                Gemelde Schade
              </label>
      
              <div class="relative">
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-tankkaart" [(ngModel)]="herstelling.gemeldeSchadeId" name="gemeldeSchadeId">
                    <option [ngValue]="null">Geen Gemelde Schade</option>
                  <option *ngFor="let gs of gemeldeSchades" [ngValue]="gs.id">{{ gs.schade }}</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
          </div>
          </div>
            <button class="bg-white transition-colors duration-200 ease-in-out text-primary font-heading  hover:bg-primary hover:text-white py-2 pr-4 pl-3 my-5 border border-primary hover:border-transparent rounded float-left" type="submit">
                Aanmaken
              </button>
          </form>
      </div>
    </div>
</div>
