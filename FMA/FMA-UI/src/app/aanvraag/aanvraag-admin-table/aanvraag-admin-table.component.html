<div class="flex">
    <p class="font-heading text-primary text-xl">In Behandeling</p>
    <a routerLink="/aanvraag-new" class="bg-white transition-colors duration-200 ease-in-out text-primary font-heading  hover:bg-primary hover:text-white py-2 pr-4 pl-3 border border-primary hover:border-transparent rounded ml-5">
        <i class='bx bx-plus' ></i>
        Nieuwe Aanvraag
      </a>
</div>

<div style="height: 100%; width: 100%;" class="flex flex-col">
    
    <ag-grid-angular 
    style="height: 40%; width: 100%;"
    class="ag-theme-alpine mt-5"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowDataInBehandeling$ | async"
    [rowSelection]="'single'"
    [animateRows]="true"
    
    
    (gridReady)="onGridReadyInBehandeling($event)"
    (cellClicked)="onCellClicked($event)"
    >
</ag-grid-angular>

<p class="font-heading text-primary text-xl mt-5">Behandeld</p>
<ag-grid-angular 
    style="height: 40%; width: 100%;"
    class="ag-theme-alpine mt-5"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'single'"
    [animateRows]="true"
    
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
    >
</ag-grid-angular>
</div>
